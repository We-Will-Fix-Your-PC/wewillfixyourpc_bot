<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3DS</title>
</head>
<body>
<script>
    window.onload = function () {
        window.parent.postMessage({
            type: "3DS",
            payment_id: "{{ payment_id }}",
            threeds_approved: {% if 3ds_approved %}true{% else %}false{% endif %}
        }, "*")
    }
</script>
</body>
</html>
